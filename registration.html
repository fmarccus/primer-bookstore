<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/logo/favicon-16x16.png">
    <link rel="manifest" href="/logo/site.webmanifest">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="/css/flatly.css">
    <link rel="stylesheet" href="/css/style.css">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/js/uikit-icons.min.js"></script>

    <style>
        .card {
            border-radius: 15px;
            background-color: #fff;
            color: rgb(38, 50, 68);
        }

        #register {
            margin: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
        }

        @media (max-width: 767px) {
            #content-to-hide {
                display: none;
            }
        }
    </style>

</head>

<body class="pb-2">


    <!-- Title bar -->
    <section>
        <nav class="navbar">
            <a href="index.html" id="brand" style="text-decoration: none;"><i class="fab fa-pinterest me-2 ml-5"
                    id="icon_logo"></i>PRIMER BOOKSTORE</a>

        </nav>
    </section>
    <!-- End of Title bar -->

    <!-- Register Form -->
    <section style="margin-top: 5vh;">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-sm-12 mx-auto  mb-3">
                    <div class="card text-left shadow">
                        <div class="card-body">
                            <form action="#" class="form-controls">
                                <div class="row">
                                    <div id="content-to-hide" class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <br>
                                                <h2 class="text-center mt-2">PRIMER BOOKSTORE</h2>
                                            </div>
                                            <div class="col-md-12">
                                                <img class="card-img" id="register" src="/images/regleft.png">
                                            </div>
                                            <div class="col-md-12">

                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h4 class="card-title text-center">Register</h4>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="username" class="font-weight-bold"><i
                                                            class="fas fa-user text-primary"></i> Username</label>
                                                    <input type="text" class="form-control" style="border-radius: 15px;"
                                                        name="username" id="username" aria-describedby="emailHelpId"
                                                        placeholder="Enter your username here" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="email" class="font-weight-bold"><i
                                                            class="fas fa-envelope-open-text"></i> Email</label>
                                                    <input type="email" class="form-control"
                                                        style="border-radius: 15px;" name="email" id="email"
                                                        aria-describedby="emailHelpId" placeholder="email@example.com"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="password" class="font-weight-bold"> <i
                                                            class="fas fa-lock text-primary"></i>
                                                        Password</label>
                                                    <input type="password" class="form-control"
                                                        style="border-radius: 15px;" name="password" id="password"
                                                        placeholder="" required>
                                                </div>
                                            </div>

                                            <div class="col-md-12 mt-1 mb-2">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input" name="subscribe"
                                                            id="subscribe" value="checkedValue">
                                                        Subscribe to our newsletter
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mt-2">
                                                <button onclick="RegisterUser()" type="button" name="btnsubmit"
                                                    id="btnsubmit" class="btn btn-primary font-weight-bolder btn-block"
                                                    style="border-radius: 15px;">SIGN UP</button>
                                            </div>
                                            <div class="col-md-12 mt-3">
                                                <p class="text-center"> Already have an account? <a href="/admin.html"
                                                        class="font-weight-bolder">Sign in here</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End of Register Form -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyA_88obofRsdcJAdITeznf09l_jhyTvGyM",
            authDomain: "primer-cead5.firebaseapp.com",
            projectId: "primer-cead5",
            storageBucket: "primer-cead5.appspot.com",
            messagingSenderId: "859989969103",
            appId: "1:859989969103:web:c8f3286d4a2d8130fbcfba",
            measurementId: "G-6ERW14JN7Y"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function RegisterUser() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            firebase.auth().createUserWithEmailAndPassword(email, password).then(function () {
                alert('Account registered successfully! Click sign in below!');

            }).catch(function (error) {

                var errorCode = error.code;
                var errorMessage = error.message;
                window.alert(errorMessage);
            });

        }
    </script>


</body>

</html>
